name: Build, Test and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install xclip and clipboard manager (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xclip xsel

      - name: Set up Homebrew
        if: runner.os == 'macOS'
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Install pngpaste (macOS)
        if: runner.os == 'macOS'
        run: brew install pngpaste

      - name: Install dependencies
        run: npm ci

      - name: Cache compiled output
        uses: actions/cache@v4
        with:
          path: out
          key: ${{ runner.os }}-compiled-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-compiled-

      - name: Cache VS Code test download
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: ${{ runner.os }}-vscode-test-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-vscode-test-

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: |
          # Start xvfb and keep a persistent xclip process as clipboard manager
          xvfb-run -a bash -c "xclip -selection clipboard /dev/null & sleep 0.5 && npm run test"

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache compiled output
        uses: actions/cache@v4
        with:
          path: out
          key: ubuntu-compiled-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ubuntu-compiled-

      - name: Compile TypeScript
        run: npm run compile

      - name: Cache vsce
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: vsce-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vsce-${{ runner.os }}-

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: vscode-paste-image-vsix
          path: "*.vsix"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: vscode-paste-image-vsix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
